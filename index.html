<html>
	<head>
	<title>Boggle</title>
	<h1>Boggle</h1>

	<link href = "style.css" rel = "stylesheet">
	</head>
	<body>
		<div class = "main">
			<div class = "centerleft">
				<table border = "1">
					<tbody>
						<tr>
							<td id = "cell0" class = "cell"> </td>
							<td id = "cell1" class = "cell"> </td>
							<td id = "cell2" class = "cell"> </td>
							<td id = "cell3" class = "cell"> </td>
						</tr>
						<tr>
							<td id = "cell4" class = "cell"> </td>
							<td id = "cell5" class = "cell"> </td>
							<td id = "cell6" class = "cell"> </td>
							<td id = "cell7" class = "cell"> </td>
						</tr>
						<tr>
							<td id = "cell8" class = "cell"> </td>
							<td id = "cell9" class = "cell"> </td>
							<td id = "cell10" class = "cell"> </td>
							<td id = "cell11" class = "cell"> </td>
						</tr>
						<tr>
							<td id = "cell12" class = "cell"> </td>
							<td id = "cell13" class = "cell"> </td>
							<td id = "cell14" class = "cell"> </td>
							<td id = "cell15" class = "cell"> </td>
						</tr>
					</tbody>
				</table>

				<button onclick = "scramble()">Scramble</button>

			</div>

			<div class = "centerright">
				<p id = "timer">3:00</p>
				<button onclick = "startAndScramble()">Start and Scramble</button>
				<button id = "startstop" onclick = "startstop()">Start</button>
				<button onclick = "resetTimer()">Reset</button>
			</div>

			<div class = "bottom">
				<div>
					<label id = "guessLabel">Lookup:</label>
					<input id = "guessBox"></input>
					<p id = "points">Points: 0</p>
				</div>

				<div>
					<button onclick = "clearGuesses()">Clear Guesses</button>
					<button onclick = "score()">Score</button>
				</div>

				<div id = "guesses">
				</div>

			</div>

		</div>

	</body>

	<script src = "Boggle.js"></script>
</html>
